version: '3.8'
name: food-tips

services:
  database:
    build:
      context: ./config/mariadb/
      dockerfile: Containerfile
    environment:
      MARIADB_ROOT_USERNAME: root
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: db
    networks:
      - db_net
    ports:
      - "3306:3306"
    volumes:
      - db_volume:/var/lib/mysql:z
      - ./config/mariadb/:/docker-entrypoint-initdb.d:z

  backend:
    build:
      context: ./backend/
      dockerfile: Containerfile
    depends_on:
      - database
    environment: {}
    networks:
      - fe_net
      - db_net
    ports:
      - "5000:5000"
    restart: on-failure
    volumes:
      - ./backend/:/design_of_www:z

  frontend:
    build:
      context: ./frontend/
      dockerfile: Containerfile
    depends_on:
      - backend
    environment: {}
    networks:
      - fe_net
    ports:
      - "3000:3000"
    restart: on-failure
    volumes:
      - ./frontend/:/design_of_www:z

  nginx_proxy:
    build:
      context: ./config/nginx/
      dockerfile: Containerfile
    depends_on:
      - frontend
      - backend
    networks:
      - fe_net
    ports:
      - "8080:80"
    volumes:
      - ./config/nginx/nginx-conf.d/:/etc/nginx/conf.d/:z

networks:
  db_net:
  fe_net:

volumes:
  db_volume:
